<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center">The Login Page</h2>
<form action="stulogdata" method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <td>Userid:</td>
        <td><input type="text" name="txtu"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" name="txtp"></td>
    </tr>

    <tr>
        <td><input type="submit" name="txti" value="Login"></td>
        <td><a href="{% url 'studreg' %}">StudentSignup</a></td>
    </tr>
</table>
</form>
</body>
</html>
